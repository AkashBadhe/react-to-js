<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>React Wrapper Example</title>
    <script src="/builds/chat-template.js" type="text/javascript"></script>
    <style>
      #header {
        background-color: #f2f2f2;
        padding: 10px;
        position: sticky;
        top: 0;
        width: 100%;
        z-index: 999;
      }

      #footer {
        background-color: #f2f2f2;
        padding: 10px;
        position: absolute;
        bottom: 0;
        z-index: 999;
        width: 100%;
      }
    </style>
    <script>
      var userName = "John Doe"

      function initialise(){
        TemplateLib.showHeader(userName, document.getElementById("header"));
        TemplateLib.showFooter(userName, document.getElementById("footer"));
      }
    </script>
  </head>


  <body onload="initialise()">
    <div id="header"></div>
    <div id="footer"></div>
  </body>
</html>
